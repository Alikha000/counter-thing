<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rounds counter</title>
    <script src="roundsCounter.JS"></script>
    <link rel="stylesheet" href="roundsCounter.css">
</head>

<body>

    <div class="container">
    <div class="b1" style="--i:13"></div>
    <div class="b1" style="--i:23"></div>
    <div class="b1" style="--i:19"></div>
    <div class="b1" style="--i:20"></div>
    <div class="b1" style="--i:10"></div>
    <div class="b1" style="--i:30"></div>
    <div class="b1" style="--i:25"></div>
    <div class="b1" style="--i:10"></div>
    <div class="b1" style="--i:3"></div>
    <div class="b1" style="--i:17"></div>
    </div>

    <div class="data">
        <h1>counter</h1>
        <h2 id="count">0</h2>
        <p>set rounds</p>
        <input type="number" id="round-max" name="round-max" min="1" class="round-max" value="1">
        <h3 id="rounds">rounds:0</h3>
        <div class="btns">
            <button id="Increse" onclick="inc()">Increase</button>
            <button id="Decrease" onclick="dec()">Decrease</button>
        </div>
    </div>




</body>

</html>
