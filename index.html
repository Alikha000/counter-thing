<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rounds counter</title>
    <script src="roundsCounter.JS"></script>
    <link rel="stylesheet" href="roundsCounter.css">
</head>

<body>

    <div class="container">
        <h1>counter</h1>
        <h2 id="count">0</h2>
        <div class="btns">
            <button id="Increse" onclick="inc()">Increase</button>
            <button id="Decrease" onclick="dec()">Decrease</button>
        </div>
        <p id="rounds">rounds:</p>
    </div>

</body>

</html>
